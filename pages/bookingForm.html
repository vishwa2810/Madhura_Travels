<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- links -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- navbar -->
  <nav data-include="/partials/navbar.html"></nav>
   <!-- booking form -->
<!-- Updated Booking Form -->
<section class="bg-white text-zinc-900 overflow-hidden">
  <div class="w-full px-4">
    <div class="grid grid-cols-12 py-6 lg:gap-8">
      <div class="col-span-12 lg:col-span-5 lg:order-2 mb-4 lg:mb-0">
        <div
          class="bg-center bg-no-repeat bg-cover rounded-2xl min-h-[150px] h-full object-cover"
          style="background-image:url('/assets/locations/pexels-nirmal-dev-346454482-14179203.jpg')"></div>
      </div>
      <div class="col-span-12 lg:col-span-7">
        <div class="bg-[#27548A]/60 shadow-xl p-6 md:p-10">
          <h2 class="text-2xl md:text-[45px] text-[#27548A] leading-none font-bold mb-4">Booking Form</h2>
          <p class="subHding mb-12">We list your menu online, help you process orders.</p>

          <form class="">
            <div class="grid grid-cols-1 sm:grid-cols-2 sm:gap-6 gap-y-18 py-4 place-items-center">
              <!-- Vehicle Capacity Details -->
              <div class="mb-4 w-full">
                <select
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  required>
                  <option value="" disabled selected>Select Vehicle</option>
                  <option value="sedan">✈ Sedan – only 4* Members allowed</option>
                  <option value="suv">✈ SUV – only 6* Members allowed</option>
                  <option value="premium-suv">✈ Premium SUV – only 7* Members allowed</option>
                  <option value="tempo-non-ac">✈ Tempo Traveller – Non A/C – only 14* Members allowed</option>
                  <option value="tempo-ac">✈ Tempo Traveller – A/C – only 14* Members allowed</option>
                </select>
              </div>

              <!-- Package Selection -->
              <div class="mb-4 w-full">
                <select
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  required>
                  <option value="" disabled selected>Select Package</option>
                  <option value="local">Local Trip</option>
                  <option value="outstation">Outstation Trip</option>
                  <option value="custom">Custom Package</option>
                </select>
              </div>

              <!-- Name -->
              <div class="mb-4 w-full">
                <input
                  type="text"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  placeholder="Full Name"
                  required />
              </div>

              <!-- Phone Number -->
              <div class="mb-4 w-full">
                <input
                  type="tel"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  placeholder="Phone"
                  required />
              </div>

              <!-- Email Address -->
              <div class="mb-4 w-full">
                <input
                  type="email"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  placeholder="Enter Email"
                  required />
              </div>

              <!-- Number of Travellers -->
              <div class="mb-4 w-full">
                <input
                  type="number"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  placeholder="Enter Number"
                  required />
              </div>

              <!-- Pickup Location -->
              <div class="mb-4 w-full">
                <input
                  type="text"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  placeholder="Pickup Location"
                  required />
              </div>

              <!-- Pickup Date & Time -->
              <div class="mb-4 w-full">
                <input
                  type="datetime-local"
                  class="min-h-[48px] bg-[#F2F6FD] border border-transparent rounded-xl focus:outline-none focus:border-[#86b7fe] w-full px-5"
                  required />
              </div>
            </div>

            <div class="text-end">
              <button type="submit" class="bg-[#27548A] hover:bg-opacity-90 text-white px-9 py-3 rounded-md mb-4">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
 
    <!-- footer -->
  <footer data-include="/partials/footer.html"></footer>

  <script src="/js/include.js"></script>
</body>
</html>
